<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parques Marichuela</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="estilos.css" />
  <style>
   /* Franja de título */
#franja-titulo {
      background-color: #d6ccbf;
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 38px;
      font-weight: bold;
      padding: 12px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }

  .franja-contenido {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.icono-izq {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
}

.titulo-centro {
  font-size: 38px;
  font-weight: bold;
}

.btn-inicio {
  position: absolute;
  right: 20px;
  top: 20%;
  transform: translateY(-50%);
  background: #cfae7d;
  color: white;
  font-size: 45px;
  font-weight: bold;
  padding: 6px 18px;
  border-radius: 12px;
  text-decoration: none;
}

.btn-inicio:hover {
  background: #d8af72;
}

</style>

</head>
<body>
  <!-- Encabezado -->
  <header>
  <!-- Franja del título -->
<div id="franja-titulo">
  <div class="franja-contenido">
    <!-- Ícono izquierda -->
    <img src="imagenes/logo2.png" width="230" height= "55" class="icono-izq">

    <!-- Texto y logo centrados -->
    <div class="titulo-centro">
      Parques
      <img src="imagenes/parques.png" width="50" height="50" /> <!-- cambiar la palabra "imagen".png por el nombre de su pagina, ej: "vias.png" -->
    </div>

    <!-- Botón Inicio derecha -->
    <a href="../index.html" class="btn-inicio">⌂</a>
  </div>
</div>
  </header>

  
  <!-- Contenido principal: mapa + info -->
  <div id="content">
    <div id="map"></div>
    <div id="info-panel"></div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="programa.js"></script>
</body>
</html>
