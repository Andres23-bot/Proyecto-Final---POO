    #info-panel {

  <!-- Contenido principal: mapa + info -->

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar mapa
    var map = L.map('map').setView([4.5, -74.1], 13);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '춸 OpenStreetMap'
    }).addTo(map);

    // Diccionario de fotos y descripciones
    var parqueInfo = {
      "VALLES DE CAF칄": {
        foto: "valles.jpg",
        desc: "Parque zonal con amplias zonas verdes y juegos infantiles."
      },
      "URBANIZACION": {
        foto: "urbanizacion.jpg",
        desc: "Espacio vecinal con zonas deportivas."
      },
      "MARICHUELA": {
        foto: "marichuela.jpg",
        desc: "Parque barrial rodeado de viviendas y comercio."
      },
      "VALLES DE CAF칄": {
        foto: "valles.jpg",
        desc: "Parque zonal con amplias zonas verdes y juegos infantiles."
      },
      "URBANIZACION": {
        foto: "urbanizacion.jpg",
        desc: "Espacio vecinal con zonas deportivas."
      },
      "MARICHUELA": {

      },
      "URBANIZACION": {
        foto: "urbanizacion.jpg",
        desc: "Espacio vecinal con zonas deportivas."
      },
      "MARICHUELA": {
        foto: "marichuela.jpg",
        desc: "Parque barrial rodeado de viviendas y comercio."
      },
      "URBANIZACION MARICHUELA I ETAPA": {
        foto: "URBANIZACION.jpg",
        desc: "Parque barrial rodeado de viviendas y comercio."
      }
    };

    // Cargar GeoJSON
    fetch("parques1.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "green", weight: 2 },
          onEachFeature: function (feature, layer) {
            layer.on("click", function () {
              var nombre = feature.properties.NOMBRE_PAR;
              var info = parqueInfo[nombre] || {foto: "default.jpg", desc: "Sin descripci칩n disponible."};

              // Activar panel lateral
              var panel = document.getElementById("info-panel");
              panel.classList.add("active");
              panel.innerHTML = `
                <h2>${nombre}</h2>
                <img src="${info.foto}" alt="${nombre}">
                <p>${info.desc}</p>
              `;

              // Centrar mapa en el pol칤gono
              map.fitBounds(layer.getBounds(), {
                padding: [50, 50]
              });

              // Corregir tama침o del mapa despu칠s de redimensionar
              setTimeout(() => {
                map.invalidateSize();
              }, 310);
            });
          }
        }).addTo(map);
      });
  </script>
