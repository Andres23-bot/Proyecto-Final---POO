<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recorrido virtual – Marichuela, Bogotá (CesiumJS)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@1.120/Build/Cesium/Widgets/widgets.css" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <!-- Encabezado -->
  <header>
    <div id="franja-titulo">
      <div class="franja-contenido">
        <!-- Ícono izquierda -->
        <img src="imagenes/logo3.png" width="100" height="55" class="icono-izq">

        <!-- Texto y logo centrados -->
        <div class="titulo-centro">
          Recorrido Virtual
          <img src="imagenes/ubicacion.png" width="50" height="50" />
        </div>

        <!-- Botón Inicio derecha -->
        <a href="../index.html" class="btn-inicio">⌂</a>
      </div>
    </div>
  </header>
  
  <div id="cesiumContainer"></div>

  <div class="overlay">
    <h1>Recorrido virtual – Marichuela</h1>
    <div class="row">
      <small>
        <strong>↑/↓</strong> avanzar/retroceder · 
        <strong>←/→</strong> girar · 
        <strong>W/S</strong> mirar ↑/↓ · 
        haz <strong>clic en una vía</strong> para activar el recorrido
      </small>
    </div>
    <div class="row">
      <button id="btnFit" class="secondary">🔎 Enfocar barrio</button>
      <span id="status" class="status">Cargando…</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cesium@1.120/Build/Cesium/Cesium.js"></script>
  <script src="programa.js"></script>
</body>
</html>
