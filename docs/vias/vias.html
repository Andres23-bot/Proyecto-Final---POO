<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa - Barrio Marichuela</title>
  <link rel="stylesheet" href="estilos.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* Franja de título */
#franja-titulo {
      background-color: #d6ccbf;
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 38px;
      font-weight: bold;
      padding: 12px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    /* Contenido principal */
    .contenido-principal {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 90px; /* espacio para el encabezado fijo */
      padding: 20px;
    }

    /* Contenedor mapa */
    #map { 
      height: 600px; 
      width: 95%; 
      margin: 0 auto;
      border-radius: 18px;
      border: 6px solid;
      border-image: linear-gradient(135deg, #e7bf0e 30%, #43a047 70%, #237fe7 100%) 1;
      box-shadow: 0 6px 32px rgba(30,136,229,0.10);
      background: white;
    }

    /* Estilos popup */
    .leaflet-popup-content-wrapper {
      background: #ffffff;
      color: #263238;
      border-radius: 8px;
      border: 1px solid #d6ccbf;
    }
    .leaflet-popup-tip {
      background: #ffffff;
    }

    /* Estilo franja contenido */
      .franja-contenido {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.icono-izq {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
}

.titulo-centro {
  font-size: 38px;
  font-weight: bold;
}

.btn-inicio {
  position: absolute;
  right: 20px;
  top: 20%;
  transform: translateY(-50%);
  background: #cfae7d;
  color: white;
  font-size: 45px;
  font-weight: bold;
  padding: 6px 18px;
  border-radius: 12px;
  text-decoration: none;
}

.btn-inicio:hover {
  background: #d8af72;
}

  </style>
</head>
<body>
  <!-- Franja del título -->
<div id="franja-titulo">
  <div class="franja-contenido">
    <!-- Ícono izquierda -->
    <img src="../img/logo2.png" width="230" height= "55" class="icono-izq">

    <!-- Texto y logo centrados -->
    <div class="titulo-centro">
      Vías
      <img src="../img/vias.png" width="50" height="50" /> <!-- cambiar la palabra "imagen".png por el nombre de su pagina, ej: "vias.png" -->
    </div>

    <!-- Botón Inicio derecha -->
    <a href="../index.html" class="btn-inicio">⌂</a>
  </div>
</div>
  <!-- Contenido principal -->
  <div class="contenido-principal">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf.js para intersecciones -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <!-- Script propio -->
  <script src="programa.js"></script>

  <script>
    // Inicializar mapa con fondo oscuro CARTO
    var map = L.map('map').setView([4.55, -74.1], 15);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);
  </script>
</body>
</html>
